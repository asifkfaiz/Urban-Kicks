<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart_items {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .cart_item {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }

    .cart_item img {
      width: 120px;
      border-radius: 10px;
      object-fit: cover;
    }

    .cart_item .info {
      flex: 1;
    }

    .cart_item .info h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .cart_item .info p {
      margin: 6px 0;
      font-size: 15px;
    }

    .remove_btn {
      background-color: transparent;
      border: none;
      color: #888;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .remove_btn:hover {
      color: red;
    }

    .total_price {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <div id="cart_items" class="cart_items"></div>
  <div id="total" class="total_price"></div>

  <script>
    const cartStr = localStorage.getItem("cart");
    const cart = cartStr ? JSON.parse(cartStr) : [];
    const container = document.getElementById("cart_items");
    const totalEl = document.getElementById("total");

    if (cart.length === 0) {
      container.innerHTML = "<p class='empty'>Your cart is empty.</p>";
      totalEl.innerText = "";
    } else {
      let total = 0;
      for (let i = 0; i < cart.length; i++) {
        const item = cart[i];
        total += item.price * item.quantity;

        const div = document.createElement("div");
        div.className = "cart_item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="info">
            <h2>${item.name}</h2>
            <p>Price: ₹${item.price}</p>
            <p>Quantity: ${item.quantity}</p>
            <p>Total: ₹${item.price * item.quantity}</p>
          </div>
          <button class="remove_btn" onclick="removeItem(${item.id})">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        `;
        container.appendChild(div);
      }

      totalEl.innerText = `Grand Total: ₹${total.toLocaleString()}`;
    }

    function removeItem(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload(); // refresh cart page
    }
  </script>

</body>
</html>
